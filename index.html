<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
    .detailscontainer{
        background: linear-gradient(to bottom,transparent,rgba(0,0,0,0.9));
        
    }

        </style>
</head>
<body>
  <div class="w-full h-screen  bg-black  font-['helvetica_now_display']">
    <div class="imagecontainer w-full h-screen overflow-hidden relative">
        <div class=" maincard  w-[130%] h-[130%] absolute z-[3] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  ">
            <img  class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1621784564114-6eea05b89863?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="incomingcard w-[130%] h-[130%] absolute z-[2] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
            <img  class="w-full h-full object-cover" src="" alt="">
        </div>
    </div>
    <div class="absolute w-full h-screen top-0 left-0 z-[4] flex flex-col justify-between ">
        <div class="navbar  px-4 py-6 flex justify-between items-center text-white">
            <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                <img class="w-full h-full object-cover" src="" alt="">
             </div>
            <h3 class="capitalize text-xl font-medium tracking-tighter">They Liked YOU</h3>
            <div class="chaticon flex items-center justify-center relative w-[3rem] h-[3rem] rounded-full bg-white/20">
                <i class="opacity-80 ri-chat-3-fill"></i> 
                <div class="badge  flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-[#FC5149] ">
                    <h5 class="text-[13px] font-[400]">5</h5>
                </div>
            </div>
    </div>
    <div class="detailscontainer w-full">
    <div class="details px-4 py-6  w-full">
        <div class="element location flex gap-4">
            <i class="  w-[1.6rem] h-[1.6rem] bg-white flex itmes-enter justify-center rounded-full font-semibold ri-corner-left-up-line"></i>
            <h3 class="text-white">Banglore,India</h3>
        </div>
        <div class="element name flex gap-5 text-white mt-1">
            <h1 class="font-regular tracking-tighter text-7xl">Victoria</h1>
            <h1 class="font-regular tracking-tighter text-7xl opacity-70">20</h1>
        </div>
        <div class="element tags flex gap-1 text-white mt-4">
           
        </div>
        <div class="element bio text-white/80 mt-5">
            <h3 class="text-xl" >Bio</h3>
            <p class="text-lg mt-3"></p>
        </div>
        <div class="element flex gap-3 mt-10 items-start" >
            <button class="deny rounded-xl text-3xl font-semibold w-1/2 py-3 bg-white"><i class="ri-close-fill"></i></button>
            <button class="accept rounded-xl text-3xl font-semibold w-1/2 py-3 bg-[#FC5149]"><i class="ri-heart-2-fill"></i></button>
        </div>
    </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="tinder.js"></script>
</body>
</html>
